# .github/workflows/ci.yml
# Continuous Integration workflow for llm_archive

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master, sql]

env:
  TEST_DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/llm_archive_test"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "Set up Python"
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        # run: uv sync --locked --all-extras --dev
        run: uv sync --all-extras --dev

      - name: Check formatting with ruff
        run: uv run ruff format --check .
        continue-on-error: true

      - name: Lint with ruff
        run: uv run ruff check .
        continue-on-error: true

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: "Set up Python"
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        # run: uv sync --locked --all-extras --dev
        run: uv sync --all-extras --dev

      - name: Run unit tests
        run: uv run pytest tests/unit -v --cov=llm_archive --cov-report=xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true


  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: "Set up Python"
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        # run: uv sync --locked --all-extras --dev
        run: uv sync --all-extras --dev

      - name: Create .env file
        run: |
          cat > .env << EOF
          POSTGRES_HOST=localhost
          POSTGRES_PORT=5432
          POSTGRES_DB=llm_archive_test
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=postgres
          EOF

      - name: Start database with docker-compose
        run: |
          docker compose up -d
          # Wait for database to be ready
          for i in {1..30}; do
            if docker compose exec -T db pg_isready -U postgres; then
              echo "Database is ready"
              break
            fi
            echo "Waiting for database... ($i)"
            sleep 2
          done

      - name: Create test database
        run: |
          docker compose exec -T db psql -U postgres -c "CREATE DATABASE llm_archive_test" || true

      - name: Run integration tests
        run: uv run pytest tests/integration -v --cov=llm_archive --cov-report=xml
        env:
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/llm_archive_test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true


  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - uses: actions/checkout@v4
      
      - name: "Set up Python"
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"
          
      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Build package
        run: uv build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
